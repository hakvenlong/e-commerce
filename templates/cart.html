<!DOCTYPE html>
<html lang="en">
    {% include 'includes/head.html' %}

    <body>
        <header>
            {% include 'includes/navbar.html' %}
        </header>

        <main class="container my-5">
            <h2 class="mb-4">Shopping Cart</h2>
            <div class="table-responsive custom-table-responsive">
                <table class="cart-table table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th><input type="checkbox" id="check-all"> Check
                                all</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
            </div>
            <div id="empty-cart-message" class="alert alert-info text-center"
                style="display: none;">
                Your cart is empty. <a href="{{ url_for('shop') }}">Continue
                    shopping</a>.
            </div>
            <div class="cart-summary text-end mt-4">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <a href="{{ url_for('checkout') }}" class="btn btn-primary"
                    id="checkout-btn" disabled>Proceed to
                    Checkout</a>
            </div>
        </main>
        <footer class="footer bg-dark text-white">
            {% include 'includes/footer.html' %}
        </footer>
    </body>

</html>
