<!DOCTYPE html>
<html lang="en">

{% include 'includes/head.html' %}

<body>
    <header>
        {% include 'includes/navbar.html' %}
    </header>
    <main class="container my-5">
        <h2 class="mb-4">Checkout</h2>
        <div id="empty-cart-message" class="alert alert-info text-center" style="display: none;">
            Your cart is empty. <a href="{{ url_for('shop') }}">Continue shopping</a>.
        </div>
        <div class="row" id="checkout-content">
            <!-- Shipping Information -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Shipping Information</h4>
                        <form id="shipping-form">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="zipCode" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zipCode" pattern="[0-9]{5}" title="Zip Code must be 5 digits" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Select a country</option>
                                    <option value="US">United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Payment Information -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Payment Information</h4>
                        <form id="payment-form">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" title="Card number must be 16 digits" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiryDate" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" title="Enter expiry date in MM/YY format" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" pattern="[0-9]{3}" placeholder="123" title="CVV must be 3 digits" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="cardName" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Order Summary</h4>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="order-summary"></tbody>
                        </table>
                        <div class="text-end">
                            <h5>Subtotal: $<span id="subtotal">0.00</span></h5>
                            <h5>Shipping: $<span id="shipping">5.00</span></h5>
                            <h4>Total: $<span id="order-total">0.00</span></h4>
                            <button class="btn btn-primary w-100" id="place-order-btn" disabled>Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white">
        {% include 'includes/footer.html' %}
    </footer>

</body>
</html>
